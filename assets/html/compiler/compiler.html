<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler - DevCode</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Compiler Online</h2>
        
        <!-- Pilihan Bahasa -->
        <label for="language" class="font-semibold">Pilih Bahasa:</label>
        <select id="language" class="p-2 border rounded-lg w-full mb-4">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="html">HTML & CSS</option>
        </select>

        <!-- Editor Kode -->
        <textarea id="code" class="w-full p-2 border rounded-lg font-mono" rows="8" placeholder="Tulis kode Anda di sini..."></textarea>
        
        <!-- Tombol Jalankan -->
        <button onclick="runCode()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg font-bold w-full">Run Program</button>
        
        <!-- Output -->
        <div class="mt-4">
            <h3 class="text-lg font-bold">Output:</h3>
            <pre id="output" class="p-2 bg-gray-200 rounded-lg mt-2"></pre>
        </div>
    </div>

    <script>
        function runCode() {
            const language = document.getElementById("language").value;
            const code = document.getElementById("code").value;
            const outputElement = document.getElementById("output");

            if (language === "javascript") {
                try {
                    outputElement.textContent = eval(code);
                } catch (error) {
                    outputElement.textContent = "Error: " + error.message;
                }
            } else if (language === "html") {
                outputElement.innerHTML = code;
            } else {
                outputElement.textContent = "Eksekusi untuk " + language + " memerlukan backend server.";
            }
        }
    </script>
</body>
</html>
