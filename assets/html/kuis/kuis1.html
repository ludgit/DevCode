<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis - DevCode</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../../index.html" class="text-2xl font-bold">DevCode</a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="../kelas.html" class="hover:underline">Kelas</a></li>
                    <li><a href="../latihan.html" class="hover:underline">Latihan</a></li>
                    <li><a href="kuis.html" class="hover:underline">Kuis</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Konten Kuis -->
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-md mt-6 rounded-lg">
        <h2 class="text-2xl font-bold text-gray-800">Kuis Pemrograman Dasar</h2>
        <p class="mt-2 text-gray-700">Pilih jawaban yang benar dari pertanyaan berikut:</p>

        <!-- Pertanyaan -->
        <div class="mt-4">
            <p class="text-lg font-medium">1. Apa fungsi dari perintah <code>print()</code> dalam Python?</p>
            <ul class="mt-2 space-y-2">
                <li>
                    <label class="flex items-center">
                        <input type="radio" name="quiz" value="a" class="mr-2"> a) Menghapus data
                    </label>
                </li>
                <li>
                    <label class="flex items-center">
                        <input type="radio" name="quiz" value="b" class="mr-2"> b) Mencetak output ke layar
                    </label>
                </li>
                <li>
                    <label class="flex items-center">
                        <input type="radio" name="quiz" value="c" class="mr-2"> c) Menginput data dari pengguna
                    </label>
                </li>
                <li>
                    <label class="flex items-center">
                        <input type="radio" name="quiz" value="d" class="mr-2"> d) Menjalankan perulangan
                    </label>
                </li>
            </ul>
        </div>

        <!-- Tombol Submit -->
        <button onclick="checkAnswer()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg font-bold">
            Periksa Jawaban
        </button>

        <!-- Output Jawaban -->
        <div id="output" class="mt-4 font-bold"></div>

        <!-- Navigasi -->
        <div class="mt-6 flex justify-between">
            <a href="../../index.html" class="bg-gray-500 text-white px-4 py-2 rounded-lg font-bold">⬅ Kembali</a>
            <a href="kuis2.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg font-bold">Selanjutnya ➡</a>
        </div>
    </div>

    <script>
        function checkAnswer() {
            var selectedAnswer = document.querySelector('input[name="quiz"]:checked');
            var output = document.getElementById("output");

            if (!selectedAnswer) {
                output.innerHTML = "⚠ Silakan pilih jawaban terlebih dahulu!";
                output.classList.add("text-red-500");
                return;
            }

            if (selectedAnswer.value === "b") {
                output.innerHTML = "✅ Jawaban benar! Fungsi <code>print()</code> digunakan untuk mencetak output ke layar.";
                output.classList.remove("text-red-500");
                output.classList.add("text-green-500");
            } else {
                output.innerHTML = "❌ Jawaban salah. Coba lagi!";
                output.classList.remove("text-green-500");
                output.classList.add("text-red-500");
            }
        }
    </script>

</body>
</html>
