<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../../../../index.html" class="text-2xl font-bold">DevCode</a>
        </div>
    </header>

    <div class="max-w-6xl mx-auto p-6">
        <h2 class="text-2xl font-bold text-gray-800">Latihan CSS - Warna Teks</h2>
        <p class="mt-2 text-gray-700">Tulis CSS agar teks dalam elemen <code>&lt;h1&gt;</code> berwarna biru.</p>

        <h1 id="testElement">Halo Dunia!</h1>

        <div class="mt-4 bg-white p-4 rounded-lg shadow-md">
            <textarea id="editor"></textarea>
        </div>

        <button onclick="applyCSS()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg font-bold">
            Cek Jawaban
        </button>

        <div id="output" class="mt-4 bg-gray-800 text-white p-4 rounded-lg"></div>

        <div class="mt-6 flex justify-between">
            <a href="latihan2.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Selanjutnya ➡</a>
        </div>
    </div>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "css",
            theme: "default",
            lineNumbers: true
        });

        function applyCSS() {
            let userCode = editor.getValue().trim();
            let expectedCode = "h1 { color: blue; }";
            document.getElementById("testElement").style = userCode;

            if (userCode.includes("color: blue")) {
                document.getElementById("output").innerHTML = "✅ Jawaban benar!";
            } else {
                document.getElementById("output").innerHTML = "❌ Jawaban salah, coba lagi!";
            }
        }
    </script>

</body>
</html>
