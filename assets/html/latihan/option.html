<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Bahasa - DevCode</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/index.html" class="text-2xl font-bold">DevCode</a>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="/assets/html/kelas.html" class="hover:underline">Kelas</a></li>
          <li><a href="/assets/html/latihan/option.html" class="hover:underline">Latihan</a></li>
          <li><a href="/assets/html/kuis.html" class="hover:underline">Kuis</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="bg-white p-6 rounded-lg shadow-md text-center m-6">
    <h2 class="text-2xl font-bold text-gray-800">Pilih Bahasa Pemrograman</h2>
    <p class="mt-2 text-gray-600">Silakan pilih bahasa yang ingin dipelajari.</p>

    <select id="languageSelect" class="mt-4 p-2 border rounded-lg">
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
    </select>

    <button onclick="redirectToLesson()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg font-bold">
      Mulai Belajar
    </button>
  </div>

  <script>
    function redirectToLesson() {
      let selectedLanguage = document.getElementById("languageSelect").value;
      let url = "";

      switch (selectedLanguage) {
        case "html":
          url = "/assets/html/latihan/html/latihan1.html";
          break;
        case "css":
          url = "/assets/html/latihan/css/latihan1.html";
          break;
        case "javascript":
          url = "/assets/html/latihan/javascript/latihan1.html";
          break;
        case "python":
          url = "/assets/html/latihan/python/latihan1.html";
          break;
      }

      if (url) {
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
