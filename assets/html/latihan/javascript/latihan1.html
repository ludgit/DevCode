<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Interaktif - JavaScript Dasar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../../../../index.html" class="text-2xl font-bold">DevCode</a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="kelas.html" class="hover:underline">Kelas</a></li>
                    <li><a href="latihan.html" class="hover:underline">Latihan</a></li>
                    <li><a href="kuis.html" class="hover:underline">Kuis</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Konten -->
    <div class="max-w-6xl mx-auto p-6">
        <h2 class="text-2xl font-bold text-gray-800">Latihan Interaktif - JavaScript Dasar</h2>
        <p class="mt-2 text-gray-700">Tulis kode JavaScript untuk mencetak teks <code>"Halo Dunia!"</code> menggunakan <code>console.log()</code>. Jangan lupa titik koma :) </p>

        <!-- Editor Kode -->
        <div class="mt-4 bg-white p-4 rounded-lg shadow-md">
            <textarea id="editor"></textarea>
        </div>

        <!-- Tombol Cek Jawaban -->
        <button onclick="checkAnswer()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg font-bold">
            Cek Jawaban
        </button>

        <!-- Output Terminal -->
        <div id="output" class="mt-4 bg-gray-800 text-white p-4 rounded-lg"></div>

        <!-- Navigasi -->
        <div class="mt-6 flex justify-between">
            <a href="latihan2.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Selanjutnya ➡</a>
        </div>
    </div>

    <script>
        // Inisialisasi CodeMirror
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "javascript",
            theme: "default",
            lineNumbers: true
        });

        // Cek Jawaban
        function checkAnswer() {
            var userCode = editor.getValue().trim();
            var expectedCode = 'console.log("Halo Dunia!");';

            if (userCode === expectedCode) {
                document.getElementById("output").innerHTML = "✅ Jawaban benar!";
            } else {
                document.getElementById("output").innerHTML = "❌ Jawaban salah, coba lagi!";
            }
        }
    </script>

</body>
</html>
